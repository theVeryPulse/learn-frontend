<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 200px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>paragraph</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightgreen">200px</div>
      <div style="background-color: lightcoral">div 4</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr; /* fr means free space */
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
      <div style="background-color: lightgreen">div 3</div>
      <div style="background-color: lightcoral">
        div 4
        <p>para</p>
      </div>
    </div>
    <!-- Multiple fr's will split the remaining space equally. -->
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue; height: 100px;">1fr</div>
      <div style="background-color: lightpink; height: 100px;">1fr</div>
      <div style="background-color: lightgreen; height: 100px;">1fr</div>
      <div style="background-color: lightcoral; height: 100px;">1fr</div>
    </div>
  </body>
</html>

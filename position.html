<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position practice</title>
  </head>
  <body
    style="height: 3000px; padding-top: 50px; padding-left: 50px; margin: 0"
  >
    <!-- Fixed on containing element -->
    <div
      style="
        background-color: lightcoral;
        position: fixed;
        height: 50px;

        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      "
    >
      HEADER
    </div>
    <div
      style="
        width: 50px;
        background-color: lightgreen; 
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        font-size: 10px;
        padding-top: 15px;
      "
    >
      SIDEBAR
      <div
        style="
          position: absolute;
          top: 1px;
          right: 1px;
          background-color: brown;
          color: white;
        "
      >
        &lt;
      </div>
    </div>
    <!-- Static:  -->
    <div
      style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        position: static;
      "
    >
      div1
    </div>
    <!-- relative: make contained absolute base on this element -->
    <div
      style="
        background-color: lightpink;
        width: 200px;
        height: 200px;
        position: relative;
        z-index: 0;
      "
    >
      div2
      <div
        style="
          position: absolute;
          bottom: 5px;
          right: 3px;
          background-color: rgba(0, 0, 0, 0.724);
          color: white;
          padding: 0px 5px;
        "
      >
        5:00
      </div>
    </div>
    <!-- Absolute to the containing element -->
    <div
      style="
        position: absolute;
        top: 5px;
        left: 50px;
        background-color: brown;
        color: white;
        z-index: 2;
      "
    >
      Absolute
    </div>
  </body>
</html>
